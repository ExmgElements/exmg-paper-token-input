<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exmg-paper-token-input demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-item/paper-item-body.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">


    <link rel="import" href="../../paper-item/paper-icon-item.html">

    <link rel="import" href="../exmg-paper-token-input.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>

  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic exmg-paper-token-input demo</h3>
      <demo-snippet>
        <template>
          <exmg-paper-token-input label="Select Users">
            <paper-item>Rubin</paper-item>
            <paper-item>Gennie</paper-item>
            <paper-item>Ronna</paper-item>
            <paper-item>Jacquie</paper-item>
            <paper-item>Norene</paper-item>
            <paper-item>Beatris</paper-item>
            <paper-item>Ginny</paper-item>
            <paper-item>Tiesha</paper-item>
            <paper-item>Leonore</paper-item>
            <paper-item>Evonne</paper-item>
          </exmg-paper-token-input>

          <exmg-paper-token-input label="Select Users" always-float-label attr-for-selected="data-id" selected-values='[9512]'>
            <paper-item data-id="4337">Rubin</paper-item>
            <paper-item data-id="7534">Gennie</paper-item>
            <paper-item data-id="2681">Ronna</paper-item>
            <paper-item data-id="1212">Jacquie</paper-item>
            <paper-item data-id="2134">Norene</paper-item>
            <paper-item data-id="9512">Beatris</paper-item>
            <paper-item data-id="7621">Ginny</paper-item>
            <paper-item data-id="9512">Tiesha</paper-item>
            <paper-item data-id="6391">Leonore</paper-item>
            <paper-item data-id="2491">Evonne</paper-item>
          </exmg-paper-token-input>
        </template>
      </demo-snippet>

      <h3>Example Max 2 tokens</h3>
      <demo-snippet>
        <template>
          <exmg-paper-token-input label="Select Users" max-tokens="2">
            <paper-item>Rubin</paper-item>
            <paper-item>Gennie</paper-item>
            <paper-item>Ronna</paper-item>
            <paper-item>Jacquie</paper-item>
            <paper-item>Norene</paper-item>
            <paper-item>Beatris</paper-item>
            <paper-item>Ginny</paper-item>
            <paper-item>Tiesha</paper-item>
            <paper-item>Leonore</paper-item>
            <paper-item>Evonne</paper-item>
          </exmg-paper-token-input>
        </template>
      </demo-snippet>

      <h3>Example paper icon item</h3>
      <demo-snippet>
        <template>
          <exmg-paper-token-input label="Select Users" attr-for-selected="data-id" selected-item-selector="div.name">
            <paper-icon-item data-id="222452">
              <iron-icon src="https://s3.amazonaws.com/uifaces/faces/twitter/cepreygolubev/73.jpg" slot="item-icon"></iron-icon>
              <paper-item-body two-line>
                <div class="name">Piet</div>
                <div secondary>(901) 504-3233</div>
              </paper-item-body>
            </paper-icon-item>
            <paper-icon-item data-id="622459">
              <iron-icon src="https://s3.amazonaws.com/uifaces/faces/twitter/sebasribas/73.jpg" slot="item-icon"></iron-icon>
              <paper-item-body two-line>
                <div class="name">Jesse</div>
                <div secondary>(901) 504-3233</div>
              </paper-item-body>
            </paper-icon-item>
            <paper-icon-item data-id="922462">
              <iron-icon src="https://s3.amazonaws.com/uifaces/faces/twitter/dnevozhai/73.jpg" slot="item-icon"></iron-icon>
              <paper-item-body two-line>
                <div class="name">Mark</div>
                <div secondary>(901) 504-3233</div>
              </paper-item-body>
            </paper-icon-item>
          </exmg-paper-token-input>
        </template>
      </demo-snippet>

      <h3>Example Required/Disabled</h3>
      <demo-snippet>
        <template>
          <exmg-paper-token-input label="Select Users" required auto-validate error-message="Input required">
            <paper-item>Rubin</paper-item>
            <paper-item>Gennie</paper-item>
            <paper-item>Ronna</paper-item>
          </exmg-paper-token-input>
          <exmg-paper-token-input label="Select Users" disabled>
            <paper-item>Rubin</paper-item>
            <paper-item>Gennie</paper-item>
            <paper-item>Ronna</paper-item>
          </exmg-paper-token-input>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
